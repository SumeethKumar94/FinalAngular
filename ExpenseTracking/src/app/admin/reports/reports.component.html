
<div class="container-fluid container-lg">
<div class="row">
    <a href="/admin" class="link" style="text-decoration: none; color:rgb(220, 100, 20);">Go Back</a>
    <div class="row" >

        <div class="col">
            <h3>Report for Expense Type by Order of Cost</h3>
            <table  class="table table-striped table-bordered table-success">
              <thead style="background-color: rgb(250, 150, 0);">
                  <th> Item Name </th>
                  <th>Expense Type</th>
                  <th>Cost</th>
              </thead> 
              <tbody *ngFor="let exp of userservice.expensecost" >
                  <td>{{exp.ItemName}}</td>
            <td>{{exp.ExpenseType}}</td>
            <td>{{exp.ItemCost}}</td>
           </tbody>
           </table>
           </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Weekly Report Type of Expense</h3>
            <table  class="table table-striped table-bordered table-success">
              <thead style="background-color: rgb(250, 150, 0);">
                  <th> Week</th>
                  <th>Name</th>
                  <th>Item Name</th>
                  <th>Total Expense</th>
              </thead> 
              <tbody *ngFor="let week of userservice.weekreport" >
                  <td>{{week.Week}}</td>
            <td>{{week.Name}}</td>
            <td>{{week.ItemName}}</td>
            <td>{{week.TotalExpense}}</td>
           </tbody>
           </table>
            </div>
        </div>
    </div>
    
</div>


<a class="link" href="/admin" style="text-decoration: none; color:rgb(220, 100, 20);">Go Back</a><br>
<div style="display:flex;justify-content: center;"><button class="btn btn-outline-warning text-dark" (click)="btn()">Add User</button></div><br>
  <input class="form-control" type="text" placeholder="Filter Users by Name or Phone "[(ngModel)]="filter" style="border:2px solid black"><br><br>
  <table class="table table-striped table-bordered  table-red">
      <thead style="background-color: rgb(255, 98, 36);">
       <th>Name</th>
       <th>Username</th>
       <th>Phone</th>
       <th>Email</th>
       <th>Address</th>
       <th>Password</th>
       <th>Action</th>  
      </thead>
      <tbody *ngFor="let user of userservice.users|filter:filter|paginate:{itemsPerPage:2,currentPage:page}">
      <tr> 
          <td>{{user.Name}}</td>
          <td>{{user.UserName}}</td>
          <td>{{user.Phoneno}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.Address}}</td>
          <td>{{user.Password}}</td>
          <td>
            <button class="btn btn-outline-warning" (click)="deleteUser(user.UserId)" style="color:darkorange; border:1px solid black;">Delete</button>
        </td>
        </tr>
      </tbody>
  </table>
 <footer> <pagination-controls (pageChange)="page= $event"></pagination-controls></footer>

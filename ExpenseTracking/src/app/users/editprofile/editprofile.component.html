
<a href="/user" class="link" style="text-decoration: none; color:rgb(220, 100, 20);">Go Back</a>
<form name="userform" class="form-control" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)" >
    <input type="text" class="form-control" name="Userid" #Userid="ngModel" [(ngModel)]="userservice.formData.Userid" readonly><br>
<label>Name:</label><br><input type="text" name="Name" class="form-control" #Name="ngModel"  [(ngModel)]="userservice.formData.Name" required placeholder="Enter Full Name" minlength="4" maxlength="30"
[ngClass]="{'is-invalid': Name.touched && Name.invalid}"><br>
<div class="validation-errors" *ngIf="Name.touched && Name.invalid" style="color: rgb(255, 94, 0); text-align: left;">
    <div *ngIf="Name.errors.required">
       Name is required!
    </div>
    </div>
    <label>User Name:</label><br><input type="text" name="Username" class="form-control" #Username="ngModel"  [(ngModel)]="userservice.formData.Username" required placeholder="Enter User Name" minlength="4" maxlength="15"
    [ngClass]="{'is-invalid': Username.touched && Username.invalid}"><br>
    <div class="validation-errors" *ngIf="Username.touched && Username.invalid" style="color: rgb(255, 102, 0); text-align: left;">
        <div *ngIf="Username.errors.required">
           User Name is required!
        </div>
        </div>

<label>Phone:</label><br><input type="text" name="Phoneno" class="form-control" #Phoneno="ngModel" [(ngModel)]="userservice.formData.Phoneno"  placeholder="Enter Contact number" minlength="10" maxlength="10" required
[ngClass]="{'is-invalid': Phoneno.touched && Phoneno.invalid}"><br>
<div class="validation-errors" *ngIf="Phoneno.touched && Phoneno.invalid" style="color: rgb(255, 81, 0); text-align: left;">
    <div *ngIf="Phoneno.errors.required">
        Contact is required!
    </div>
    </div>
    <label>Email</label><br><input type="email" name="Email" class="form-control" #Email="ngModel" [(ngModel)]="userservice.formData.Email" minlength="7" placeholder="Enter Email" required
[ngClass]="{'is-invalid': Email.touched && Email.invalid}"><br>
<div class="validation-errors" *ngIf="Email.touched && Email.invalid" style="color: rgb(255, 102, 0); text-align: left;">
    <div *ngIf="Email.errors.required">
       Email is required!
    </div>
    </div>
    <label>Address</label><br><input type="text" name="Address" class="form-control" #Address="ngModel" [(ngModel)]="userservice.formData.Address" minlength="7" placeholder="Enter Address" required
    [ngClass]="{'is-invalid': Address.touched && Address.invalid}"><br>
    <div class="validation-errors" *ngIf="Address.touched && Address.invalid" style="color: rgb(255, 102, 0); text-align: left;">
        <div *ngIf="Address.errors.required">
            Address is required!
        </div>
        </div>
    <label>Password:</label><br><input name="Password" type="password" class="form-control" #Password="ngModel"[(ngModel)]="userservice.formData.Password" required minlength="6" placeholder="Enter Password"
    [ngClass]="{'is-invalid': Password.touched && Password.invalid}"><br>
    <div class="validation-errors" *ngIf="Password.touched && Password.invalid" style="color: rgb(255, 136, 0); text-align: left;">
        <div *ngIf="Password.errors.required">
            Password is required!
        </div>
        </div>
    
        <div class="form-group"><button class="btn btn-lg btn-warning form-control"[disabled]="!(form.valid && form.dirty)" type="submit">Submit
        </button></div>
</form>
